					<style>
/* Reset. */
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 0;
    font-size: 100%;
    font-family: Arial, Helvetica, sans-serif;
}

/* Panels. */
.splitview {
    position: relative;
    width: 100%;
    min-height: 45vw;
    overflow: hidden;
}

.panel {
    position: absolute;
    width: 100vw;
    min-height: 45vw;
    overflow: hidden;
}

    .panel .content {
        position: absolute;
        width: 100vw;
        min-height: 45vw;
        color: #FFF;
    }

    .panel .description {
        width: 10%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        text-align: center;
    }

    .panel img {
        box-shadow: 0 0 20px 20px rgba(0, 0, 0, 0.15);
        width: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }


.bottom {
    background-color: rgb(44, 44, 44);
    z-index: 1;
}

    .bottom .description {
        right: 5%;
    }

.top {
    background-color: rgb(77, 69, 173);
    z-index: 2;
    width: 5vw;

    /*-webkit-clip-path: polygon(60% 0, 100% 0, 100% 100%, 40% 100%);
    clip-path: polygon(60% 0, 100% 0, 100% 100%, 40% 100%);*/
}

    .top .description {
        left: 5%;
    }

/* Handle. */
.handle {
    height: 100%;
    position: absolute;
    display: block;
    background-color: rgb(253, 171, 0);
    width: 1px;
    top: 0;
    left: 50%;
    z-index: 3;
}

/* Skewed. */
.skewed .handle {
    top: 50%;
    transform: rotate(30deg) translateY(-50%);
    height: 200%;
    -webkit-transform-origin: top;
    -moz-transform-origin: top;
    transform-origin: top;
}

.skewed .top {
    transform: skew(-30deg);
    margin-left: -1000px;
    width: calc(50vw + 1000px);
}

.skewed .top .content {
    transform: skew(30deg);
    margin-left: 1000px;
}

/* Responsive. */
@media (max-width: 900px) {
    body {
        font-size: 75%;
    }
}
</style>

<script>
  window.console = window.console || function(t) {};
</script>

</head>

<body>

<script id="rendered-js">
						
	function changeImage(callerElement)
	{
		//alert("Do something radio button was checked:  "+callerElement.name);
		if (callerElement.name == "image_left")
		{
			document.getElementById("imgLeft").src= "image_"+ callerElement.value+".jpg";
			document.getElementById("h1_left").innerHTML ="عکس "+callerElement.value;
			document.getElementById("p_left").innerHTML ="محدوده مورد نظر در سال "+callerElement.value;
		}
		else if (callerElement.name == "image_right")
		{
			document.getElementById("imgRight").src="image_"+ callerElement.value+".jpg";
			document.getElementById("h1_right").innerHTML ="عکس "+callerElement.value;
			document.getElementById("p_right").innerHTML ="محدوده مورد نظر در سال "+callerElement.value;
		}
	}
						
	document.addEventListener('DOMContentLoaded', function () {
		var parent = document.querySelector('.splitview'),
		topPanel = parent.querySelector('.top'),
		handle = parent.querySelector('.handle'),
		skewHack = 0,
		delta = 0;
		//AHAD Set Values
		div_Year_visibility = "visible"; //"hidden" "visible"

		// If the parent has .skewed class, set the skewHack var.
		if (parent.className.indexOf('skewed') != -1) {
			skewHack = 1000;
		topPanel.style.width = window.innerWidth*1.25 + 'px';
		handle.style.left = window.innerWidth*1.25 - skewHack +'px';
//alert(topPanel.style.width+"_"+handle.style.left);		
		
		document.getElementById("div_Year").visibility = div_Year_visibility;
		if (document.getElementById("div_Year").visibility == "hidden")
		{
		document.getElementById("div_Year").style.display = "none";
			document.getElementById("imgLeft").src="./image_google.jpg";
			document.getElementById("imgRight").src="./image_old.jpg";			
		}
		else if (document.getElementById("div_Year").visibility == "visible")
		{
			changeImage(radio_left_1);
			changeImage(radio_right_2);
		}
		
	  }

	  parent.addEventListener('mousemove', function (event) {
		// Get the delta between the mouse position and center point.
		delta = (event.clientX - window.innerWidth / 2) * 0.5;
		// Move the handle.
		handle.style.left = event.clientX + delta + 'px';

		// Adjust the top panel width.
		topPanel.style.width = event.clientX + skewHack + delta + 'px';
//alert(topPanel.style.width+"_"+handle.style.left);
	  });
	});
//# sourceURL=pen.js
</script>
